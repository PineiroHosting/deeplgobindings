name: Unit test
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.x
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Test code
        env:
          AUTHKEY: ${{ secrets.DEEPL_TEST_AUTH_KEY }}
        run: make test
